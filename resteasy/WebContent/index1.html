<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="customersCtrl">

		<h1>User factory</h1>
		<table>
			<tr ng-repeat="w in wines">
				<td>{{ w.name  }}</td>
				<td>{{ w.country }}</td>
				<td>{{ w.vintage }}</td>
			</tr>
		</table>

	</div>

	<script src="js/wine.js"></script>

</body>
</html>
