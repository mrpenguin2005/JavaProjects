<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="customersCtrl">

		<table>
			<tr ng-repeat="w in wines">
				<td>{{ w.name  }}</td>
				<td>{{ w.country }}</td>
				<td>{{ w.vintage }}</td>
			</tr>
		</table>

	</div>

	<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
  $http.get("http://localhost:8080/resteasy/ooo/data/wine/user")
  .success(function (response) {$scope.wines = response;});
});
</script>

</body>
</html>
