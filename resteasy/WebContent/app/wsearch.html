
<div ng-controller="wineController" class="container">

	<h1>User factory 20150703-02</h1>
	<table class="table table-striped table-bordered table-condensed">
		<tr ng-repeat="w in wines">
			<td>{{ w.name }}</td>
			<td>{{ w.country }}</td>
			<td>{{ w.vintage }}</td>
			<td><a ui-sref="edit({ item: w })">Edit</a></td>
		</tr>
	</table>
	<hr>
	<form >
		User ID: <input type="text" ng-model="userId"><br>
		<button type="button" class="btn btn-primary" ng-click="search()">Search</button>
	</form>

</div>
